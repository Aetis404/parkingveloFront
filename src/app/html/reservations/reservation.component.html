<div class="reservation-list">
  <div class="header-actions">
    <h1>Liste des Réservations</h1>
    <button mat-raised-button color="primary" (click)="ajouterReservation()">
      Ajouter
    </button>
  </div>

  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Filtrer</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex: nom, utilisateur...">
  </mat-form-field>

  <div *ngIf="loading" class="loading-container">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Chargement des réservations...</p>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error">
    <div *ngIf="dataSource.data.length === 0" class="no-data">
      Aucune réservation disponible.
    </div>

    <div style="overflow-x: auto; margin-bottom: 20px;"> 
      <table mat-table [dataSource]="paginatedData" class="mat-elevation-z8">
        
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef class="id-column"> Nom </th>
          <td mat-cell *matCellDef="let reservation" class="id-column"> {{ reservation.velo?.nom }} </td>
        </ng-container>

        <ng-container matColumnDef="utilisateur">
          <th mat-header-cell *matHeaderCellDef class="nom-column"> Utilisateur </th>
          <td mat-cell *matCellDef="let reservation" class="nom-column"> {{ reservation.utilisateur?.mail }} </td>
        </ng-container>

        <ng-container matColumnDef="quantite">
          <th mat-header-cell *matHeaderCellDef class="quantite-column"> Quantité réservée </th>
          <td mat-cell *matCellDef="let reservation" class="quantite-column"> {{ reservation.reservation }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="actions-column"> Actions </th>
          <td mat-cell *matCellDef="let reservation" class="actions-column">
            <button mat-raised-button color="primary" (click)="editerReservation(reservation)">
              Modifier
            </button>
            <span class="delete-icon" (click)="deleteReservation(reservation)">×</span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      </table>
    </div>

    <mat-paginator 
      [pageSizeOptions]="[5, 10, 25]" 
      [pageSize]="5" 
      [length]="totalItems"
      (page)="onPageChange($event)"
      showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
